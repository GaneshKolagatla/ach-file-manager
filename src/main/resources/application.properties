spring.application.name=ACHFILEGENERATOR
# H2 file database
spring.datasource.url=jdbc:h2:file:./data/achdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# DO NOT use 'create' in production; 'update' is safe
spring.jpa.hibernate.ddl-auto=update

# Let Spring load schema/data.sql even if ddl-auto is 'update'
spring.sql.init.mode=always

# Optional but useful for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SFTP configuration
sftp.host=your.sftp.host.com
sftp.port=22
sftp.username=yourUsername
sftp.password=yourPassword
sftp.base-dir=/upload-dir

